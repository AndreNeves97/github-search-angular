<div class="progress-bar-wrapper">
  <mat-progress-bar
    mode="indeterminate"
    *ngIf="isLoading$ | async"
  ></mat-progress-bar>
</div>

<app-info-card
  [infoMessage]="infoMessage"
  (click)="onInfoCardClick()"
></app-info-card>

<app-results-table [class.hidden]="!!infoMessage"></app-results-table>
